<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<link href="./main.css" rel="stylesheet" type="text/css">
<title>Decodle</title>
<script src="./js/dom-to-image.min.js" type="text/javascript"></script>
<script type="text/javascript">

function reset() {
console.log("reset clicked");
domtoimage.toBlob(document.getElementById("resetbtn"))
    .then(function (blob) {
    navigator.clipboard.write([ new ClipboardItem({ 'image/png': blob }) ]);

//        var img = new Image();
//        img.src = dataUrl;
//        document.getElementById("stardiv").appendChild(img);
    })
    .catch(function (error) {
        console.error('oops, something went wrong!', error);
    });
}

</script>
</head>
<body>
  <div id="main" style="width:1000px;">
    <div style="position:absolute;width:100%"><span style="display:flex;padding-top:50px;width:100%;margin:0px;" id="clock">0:00</span></div>
    <div id="instr" style="display:none;align-items:center;">
    </div>
    <div id='completedgrp'><div id='completedset'><div id="completedtxt"></div><button id="reveal" class='btn'>Reveal Author?</button></div></div>
    <h1>DeCodle</h1>

      <div id="codegrp"></div>

  </div>
